<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Daskalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #answer {
      margin-top: 2em;
      padding: 1em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5em;
      white-space: pre-wrap;
    }
    #audioPlayerContainer {
      margin-top: 1em;
      padding: 1em;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      display: none;
    }
    audio {
      width: 100%;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Daskalos</h1>
    <textarea id="questionInput" placeholder="Type your question for Daskalos..."></textarea>
    <button onclick="askDaskalos()">Ask</button>
    
    <div id="answer"></div>

    <div id="audioPlayerContainer">
      <p>ðŸŽ§ Listen to response from Daskalos's Friend:</p>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <script>
    async function askDaskalos() {
      const question = document.getElementById('questionInput').value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }

      // Clear old answer
      document.getElementById('answer').textContent = "Loading...";
      document.getElementById('audioPlayerContainer').style.display = 'none';

      try {
        const response = await fetch('/.netlify/functions/ask-daskalos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();

        // Show the text
        document.getElementById('answer').textContent = data.answer;

        // Show audio if available
        if (data.audio) {
          const audioPlayer = document.getElementById('audioPlayer');
          audioPlayer.src = `data:audio/mpeg;base64,${data.audio}`;
          document.getElementById('audioPlayerContainer').style.display = 'block';
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('answer').textContent = "Sorry, there was an error. Please try again later.";
      }
    }
  </script>
</body>
</html>
